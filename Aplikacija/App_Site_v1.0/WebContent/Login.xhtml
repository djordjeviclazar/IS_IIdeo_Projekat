<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
     	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Login page</title>
	</h:head>
	
	<h:body>
	
		<h:form>
		
			<h3>Login</h3>
			<h:outputText value="Username" />
			<h:inputText id="username" value="#{korisnikController.username}"></h:inputText>
			<h:message for="username"></h:message>
			<br></br><br></br>
			
			<h:outputText value="Password" />
			<h:inputSecret id="password" value="#{korisnikController.password}"></h:inputSecret>
			<h:message for="password"></h:message>
			<br></br><br></br>
			<h:commandButton action="#{korisnikController.validate}" value="Login"></h:commandButton>
			
		</h:form>
	
	</h:body>
</html>
