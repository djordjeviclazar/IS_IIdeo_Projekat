<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
     	xmlns:p="http://primefaces.org/ui">
		
		<h:head>
			<title>Register</title>
		</h:head>
		
		<h:body>
		
			<h3>Register</h3>
		
			<h:inputText a:placeholder="Ime" value="#{korisnikController.punoIme}"></h:inputText>
			<h:inputText a:placeholder="Username" value="#{korisnikController.username}"></h:inputText>
			<h:inputSecret a:placeholder="Password" value="#{korisnikController.password}"></h:inputText>
			<h:inputText a:placeholder="Email" value="#{korisnikController.email}"></h:inputText>
			
			<h:commandButton value="Create account" action="#korisnikController.register()}">
			</h:commandButton>
		
		</h:body>
</html>
