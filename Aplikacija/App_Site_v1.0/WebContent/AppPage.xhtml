<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
     	xmlns:p="http://primefaces.org/ui">

		<h:head>
			<title>A</title>
		</h:head>
		
		<h:body>
			<h:dataTable value="#{aplikacijaController.prikazSingle()}" var="aplikacija"
	    			styleClass="order-table"
	    			headerClass="order-table-header"
	    			rowClasses="order-table-odd-row,order-table-even-row"
	    			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840; background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
	    	
	    		<h:column >
	    			<f:facet  name="header">
	    				Ime aplikacije
	    			</f:facet>
	    			<h:outputText value="#{aplikacija.imeFajla}"/>
	    		</h:column>
	 
	    		<h:column>
	    			<f:facet name="header">
	    				Autor
					</f:facet>
	    			<h:outputText value="#{aplikacija.autor}"/>
	    		</h:column>
	
	    		<h:column>
	    			<f:facet name="header">
	    				Verzija
					</f:facet>
	    			<h:outputText value="#{aplikacija.verzija}"/>
	    		</h:column>
	    		
	    		<h:column>
	    			<f:facet name="header">
	    				Tip
					</f:facet>
	    			<h:outputText value="#{aplikacija.ekstenzija}"/>
	    		</h:column>
	    		<h:column>
	    			<h:commandButton value="Download" action="#{aplikacijaController.download(aplikacija.id)}">
					</h:commandButton>
	    		</h:column>
	    	</h:dataTable>
		
		</h:body>
</html>
